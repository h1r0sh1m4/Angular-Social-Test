<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Social Sharing Angular</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//code.angularjs.org/1.2.16/angular.js"></script>
    <script src="js/angulike.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div ng-controller="myController" class="jumbotron text-center">
        <div class="container">
            <div class="col-xs-4">
                <div fb-like="myModel.FbLikeUrl"></div>
            </div>
            <div class="col-xs-3">
                <div tweet="myModel.Name"></div>
            </div>
            <div class="col-xs-2">
                <div google-plus></div>
            </div>
            <div class="col-xs-3">
                <div pin-it="myModel.Name" pin-it-image="myModel.ImageUrl"></div>
            </div>
        </div>
    </div>

</body>
</html>
